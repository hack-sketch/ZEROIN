{% extends "base.html" %}
{% block title %}Sponsor Dashboard{% endblock %}
{% block content %}
<h1>Sponsor Dashboard</h1>
<div class="dashboard">
    <div class="card">
        <h2>Profile</h2>
        <a href="{{ url_for('profile') }}" class="btn btn-primary">Edit Profile</a>
    </div>
    <div class="card">
        <h2>Campaign Management</h2>
        <a href="{{ url_for('new_campaign_sponsor') }}" class="btn btn-primary">Create New Campaign</a>
        <a href="{{ url_for('manage_campaign_sponsor') }}" class="btn btn-secondary">Manage Campaigns</a>
    </div>
    <div class="card">
        <h2>Ad Requests</h2>
        <a href="{{ url_for('new_ad_request') }}" class="btn btn-primary">Create New Ad Request</a>
        <a href="{{ url_for('search_influencers') }}" class="btn btn-secondary">Search Influencers</a>
        <a href="{{ url_for('edit_ad_requests') }}" class="btn btn-secondary">Manage Ad Requests</a>
    </div>
</div>
{% endblock %}
